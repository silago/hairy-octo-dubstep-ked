<div> 

                <input type="hidden" ng-model="item.type" />

                <div ng-switch="item.type">
                    <div ng-switch-when="top_menu">
                        <div ng-include="'editable/forms/link.html'"> </div> </div>
                    <div ng-switch-when="photo">
                        <div ng-include="'editable/forms/photo.html'"> </div> </div>
                    <div ng-switch-when="ym">
                        <div ng-include="'editable/forms/ym.html'"> </div> </div>
                    <div ng-switch-when="slider">
                        <div ng-include="'editable/forms/slider.html'"> </div> </div>
                    <div ng-switch-when="catalog_link">
                        <div ng-include="'editable/forms/catalog_link.html'"> </div> </div>
                    <div ng-switch-when="html">
                        <div ng-include="'editable/forms/html.html'"> </div> </div>
                    <div ng-switch-default>
                            <div class="row collapse subscribe">
                                <div class="small-10 columns">
                                  <select ng-model="item.data['class']" type="text" placeholder="style">
                                      <option value="large-centered"> По центру </option>
                                      <option value="large-3 columns"> 1/4 </option>
                                      <option value="large-4 columns"> 1/3 </option>
                                      <option value="large-8 columns"> 2/3 </option>
                                      <option value="large-6 columns"> 1/2 </option>
                                      <option value="large-7 columns"> 7/12 </option>
                                      <option value="large-12"> 100% </option>
                                  </select>
                                </div>
                                <div class="small-2 columns">
                                  <label class="postfix" href="#">CSS класс</label>
                                </div>
                            </div>
                        <span ng-if="key!='class'" ng-repeat="(key,param) in item.data">
                            <input type="text" placeholder="{{key}}"  ng-model="item.data[key]" />
                        </span>
                    </div>
                </div>

                <button class="button tiny" ng-click="closeThisDialog()">
                        Применить
                </button>
</div>
