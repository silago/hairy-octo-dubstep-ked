<div class="row">
    <div class="large-12 columns">
      <label>Добавить</label>
      <input type="radio" name="labelType" ng-model="mark.type" value="city"   id="cityLabel"><label for="cityLabel">    Город</label>
      <input type="radio" name="labelType" ng-model="mark.type" value="market" id="markLabel"><label for="marketLabel"> Метку</label>
    </div>
    <div class="large-12 columns">
        <label> Название </label>
        <input type="text" ng-model="mark.label" />

    </div>
    <div class="large-12 columns" ng-show="mark.type && mark.label">
        <button class="button tiny" ng-click="closeThisDialog(mark);"> Добавить </button>
    </div>
</div>
