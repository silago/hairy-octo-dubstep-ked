        <ul  ng-init="stack = itemsStack" class="right">
                    <li class="adm-menu-stack-item" ng-show="!!i.type" ng-repeat="i in stack track by $index">
                        <span  class=""
                             data-drag="true"
                             style="display:block; background-color:#f4f4f4; padding:4px; margin-right:10px;"
                             data-jqyoui-options="{revert: 'invalid',cursorAt:{top:15},cursor:'walt',snap:'.ui-droppable',snapMode:'inner'}"
                             ng-model="i"
                             jqyoui-draggable="{animate:true}"
                             ng-switch="i.type"
                             >

                         <span ng-switch-when="photo">
                             <img  width=20px src="{{i.data.src}}" />
                         </span>

                         <span ng-switch-when="menu">
                             {{ i.data.title }}
                         </span>

                         <span ng-switch-when="top_menu">
                             {{ i.data.title }}
                         </span>

                         <span ng-switch-when="html">
                             {{ i.data.text.$$stripTags().substring(0,10) }}
                         </span>

                         <span ng-switch-when="bgvideo">
                             {{ i.data.url }}
                         </span>


                         <span ng-switch-when="whitepanel">
                             [    ]
                         </span>

                         <span ng-switch-default>
                             {{ i.data[i.data.$$keys()[0]] }}
                         </span>
                        </span>
                    </li>
            <li><a ng-href="/#/users"> Пользователи </a></li>
            <li><a ng-href="/#/catalog/edit"> Каталог </a></li>
            <li><a ng-click="createElement();" > Добавить <i class="fi-plus small"> </i> </a>   </li>
