                <div ng-init="getStaticFiles();">
                    <div class="row collapse subscribe">
                        <div class="small-10 columns">
                          <input ng-model="item.data['style']" type="text" placeholder="style">
                        </div>
                        <div class="small-2 columns">
                          <label class="postfix" href="#">CSS стиль</label>
                        </div>
                    </div>

                    <div class="row collapse subscribe">
                        <div class="small-10 columns">
                          <select ng-model="item.data['class']" type="text" placeholder="style">
                              <option value="default"> Обычный </option>
                              <option value="fullwidth">Полноразмерный </option>
                          </select>
                        </div>
                        <div class="small-2 columns">
                          <label class="postfix" href="#">Тип слайдера</label>
                        </div>
                    </div>
                    <div class="row collapse subscribe">
                        <div class="small-10 columns">
                          <select ng-model="item.data['class']" type="text" placeholder="style">
                              <option value="large-centered"> По центру </option>
                              <option value="large-3 columns"> 1/4 </option>
                              <option value="large-4 columns"> 1/3 </option>
                              <option value="large-6 columns"> 1/2 </option>
                              <option value="large-8 columns"> 2/3 </option>
                              <option value="large-12 columns"> 100% </option>
                              <option value="large-12 columns no-padding"> 100% Без полей</option>
                          </select>
                        </div>
                        <div class="small-2 columns">
                          <label class="postfix" href="#">CSS класс</label>
                        </div>
                    </div>
                        <input type="file" oi-file="options">
                        <div ng-if="!!filePreview.thumb">
                            <img  on-select="cropStop" style="z-index:1;" angular-crop ng-src="{{filePreview.thumb}}" />
                            <br/>
                            <div ng-show="previewData">
                                <button class="tiny" ng-click="resizeImage(1)"> + </button>
                                <button class="tiny" ng-click="resizeImage(-1)"> - </button>
                                <button class="tiny" ng-click="saveFile()"> Загрузить </button>
                                </br>
                                <img id="foo" src="" />
                            </div>
                        </div>
                        <div ng-show="item.data.images.length>-1">
                            <div class=" large-12 columns">
                                <div ng-repeat="_img in item.data.images" class="large-2 columns left">
                                    <img ng-src="{{_img.src}}" />
                                    <center> <input type="text" placeholder="ссылка" ng-model="_img.href"/> </center> 
                                    <center> <input type="text" placeholder="текст ссылки" ng-model="_img.href_text"/> </center> 
                                    <center> <input type="text" placeholder="стиль текста ссылки" ng-model="_img.href_style"/> </center> 
                                    <center> <input type="text" placeholder="css стиль текста ссылки" ng-model="_img.href_class"/> </center> 
                                    <a href ng-click="item.data.images.splice($index,1)"> x </a> 
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row" oi-file="options">
                            <div class="large-3 columns" style="padding:10px;" ng-repeat="sf in staticFiles">
                            <img ng-click="item.data['images'].push({'src':sf,'href':''})"
                                 style="max-width:100px; max-height:100px;" ng-src="{{sf}}" />
                          </div>
                        </div>
                </div>
