

<div style="{{block.data.style}}" class="slider-type-{{block.data.type}}">
    <flex-slider slide="s in block.data.images track by $index">
        <li>
            <a ng-href="{{ (!!s.href ? s.href : 'javascript:void(0);') }}"> 
                <img ng-src="{{s.src}}">
            </a>
        </li>
    </flex-slider>
</div<
