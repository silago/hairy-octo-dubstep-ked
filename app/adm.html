<div class="large-12 collapse foot">

                мы будем оповещать вас о приходящих новинках.

            </p>
                  <div class="row collapse subscribe">

                    </div>
                    <div class="small-2 columns">
                      <a href="#" class="button postfix">OK</a>
                    </div>
                  </div>
        </div>
        <div class="columns large-5">
                    <div ng-controller="MainCtrl" ng-init="init('::bottomRight')">
                        <ng-include style="float:left;" src="'views/block.html'"> </ng-include>
                    </div>
        </div>

                        <div ng-controller="MainCtrl" ng-init="init('::bottomRight')">

                        </div>
        </div>
        <div style="clear:both;"> </div>
        <br/>
    </div>
