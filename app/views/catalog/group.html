
    
    <div ng-if="data.data"ng-init="item_index = 0" >
        <div class="columns large-5">
            <h3>{{data.data.info}} </h3>
            <ul>
                <li> Цвета:
                    <ul>
                        <li ng-repeat="i in data.data.items">
                            <a href ng-click="$parent.item_index=$index"> {{i.color}} </a>
                        </li>
                    </ul>
                 </li>
                <li> Размеры:{{data.data.items[item_index].analpa_size}}</li>
                <li> description </li>
            </ul>
        <ul ng-init="current_img=data.data.items[item_index].files[0]">
            <li ng-repeat="img in data.data.items[item_index].files">
                <a href ng-click="$parent.current_img=img"> <img width="100px" ng-src="{{img}}" alt="" />  </a>
            </li>
        </ul>
        </div>

        <div class="large-7 columns">
            <img ng-src="{{current_img}}" alt="" />
            {{current_img}}
        </div>
    </div>
