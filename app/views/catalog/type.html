
<span ui-view>    
    <div ng-if="data.data" class="columns large-9">
        <div  ng-repeat="i in data.data" class="columns large-4">
            <img ng-src="/static/catalog/{{i.items[0].small_image}}" alt="" width="300px" />
            <!-- 
                {{i.items[0].small_image}}
            -->
            <center>
                <div>{{i.items[0].sku}}</div> 
                <a ui-sref="catalog.segment.type.group({'group_id':i.id})"> <small> Подробнее </small> </a>
            </center>
            <br/>
        </div>
    </div>
    <div style="clear:both;"> </div>
    <br/>
    <br/>
</span>
