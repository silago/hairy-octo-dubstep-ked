
<div style="{{block.data.style}}">
    <flex-slider slide="s in block.data.images track by $index">
        <li>
            <a
             style=" height:200px; display:block; overflow:hidden; width:100%; background-image:url('{{s.src}}');"
             ng-href="{{ (!!s.href ? s.href : 'javascript:void(0);') }}"> 
                <!--
                <img ng-src="{{s.src}}">
                -->
            </a>
        </li>
    </flex-slider>
</div<
