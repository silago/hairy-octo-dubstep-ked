    <div style="max-width:100%; overflow:hidden;" class="">
      <div>
            <top-bar>
                <ul class="title-area">
                  <li class="name">
                    <h1><a href="/#/page/index">
                        <img src="static/logo.png" style="margin-top:-10px;"/>
                        </a></h1>
                  </li>
                  <li toggle-top-bar class="menu-icon"><a href="">Keddo</a></li>
                </ul>

                <top-bar-section>
                    <div class="top-menu-left" onload="init('::topMenu')" ui-view="topMenu"> </div>
                    <!--
                    <ng-include style="float:left;" src="getTemplate('ul_block.html')"> </ng-include>
                    -->
                    <!--
                    <ng-include src="'views/adm/menu.html'"> </ng-include>
                    -->
                    <ul class="right">
                        <li> <input type="text" ng-model="q" /> </li>
                        <li>
                            <a ng-show="!q || q==''"
                               href
                               class="fi-magnifying-glass "> </a>
                            <a ng-show="q && q!=''"
                               href="/#/search/{{q.$$encodeURI()}}"
                               ng-sref="search({queryString:q});"
                               style="cursor:pointer; font-size:27px; margin-left:10px;"
                               class="fi-magnifying-glass "> </a>
                        </li>
                        <li> &nbsp; </li>
                        <li> &nbsp;</li>
                    </ul>
                </top-bar-section>
              </top-bar>
      </div>
      <div class="zrow">
          <div class="columns large-12 no-padding"
               onload="init()"
               ui-view="content">
          </div>
      </div>
        <div style="clear:both;"> </div>


<div class="large-12 collapse foot">
    <div class="columns large-3 show-for-large-up">
        <img src="images/footer_left.png" />
    </div>
    <div class="columns bottom-center large-6 small-12">
        <div class="columns large-12">
            <br/>
            <h2 class="uppercase"> Новости </h2>
            <p>
                Подпишись на наши новости.
            </p>
                  <div class="row collapse subscribe">
                    <div class="small-11 columns">
                      <input ng-model="email" type="text" placeholder="Адрес электронной почты">
                    </div>
                    <div class="small-1 columns">
                      <a ui-sref="subscribe({'email':email})" class="button postfix">OK</a>
                    </div>
                  </div>
        </div>
        <div class="columns large-5">
                    <!--
                    <div ng-controller="MainCtrl" ng-init="init('::bottomRight')">

                    -->

        <div class="footer-menu ">
                        <div class="columns" >

                                 onload="init('::bottomMenu')"
                                 ui-view="bottomMenu"> </div>
                            <!-- <ng-include style="float:left;" src="'views/block.html'"> </ng-include>-->
        <br/>
        <div class="jumbotron columns large-12">
             <img style="width:40px;" src="/images/vk.png" />

             <img style="width:40px;" src="/images/ig.png" /> 
             <img style="width:40px;" src="/images/yt.png" /> 
         </div>
                        </div>
        </div>
    </div>
